<!DOCTYPE html>

  <head>

  <body>
    <section class="page-navigation">
      <div class="page-logo">

        />
      </div>
      <button class="navigation-btn">
        <img src="./assets/icons/Hamburger icon.svg" alt="menu icon" />

    </section>

    <section class="welcome-screen">
      <article class="welcome-content">
        <h3 class="welcome-screen-title">Food app</h3>

    <section class="start-instructions">
      <!-- <div class="app-view">
        <img
          class="app-img"

        />
      </div> -->

    </section>

    <section class="creating-account">
      <div class="create-acc-description">
        <h2 class="accent-heading">Create an account</h2>
        <h3 class="heading creating-acc-heading">
          Create/login to an existing account to get started
        </h3>
        <p class="text-content">
          An account is created with your email and a desired password
        </p>
      </div>

      <div class="create-acc-photo-wrapper">
        <img
          src="./assets/images/create-acc.png"
          alt="create account screen"
          class="create-acc-photo"
        />
      </div>
    </section>
